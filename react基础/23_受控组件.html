<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <!--
    受控组件：页面中输入类的DOM，随着输入，不断更新数据到state当中，需要用数据时，可以直接去state当中拿取
  -->
  <div id='test'></div>
</body>
<script src='./0_lib/react.development.js'></script>
<script src='./0_lib/react-dom.development.js'></script>
<script src='./0_lib/babel.min.js'></script>
<script src='./0_lib/prop-types.js'></script>
<script type='text/babel'>
  class Demo extends React.Component{
    state = {
      username: "",
      password: "",
    }

    handleSubmit = (event) => {
      event.preventDefault(); // 阻止默认事件
      const { username, password } = this.state;
      console.log(username, password);
    }

    saveUsername = (event)=>{
      this.setState({ username: event.target.value });
    }
    savePassword = (event)=> {
      this.setState({ password: event.target.value });
    }

    render(){
      return (
        <div>
          <form onSubmit={this.handleSubmit} action="http://www.baidu.com">
            用户名：<input onChange={this.saveUsername} type="text" name="username" />
            密码：<input onChange={this.savePassword} type="password" name="password" />
            <button>提交</button>
          </form>
        </div>
      )
    }
  }
  ReactDOM.render(<Demo />, document.getElementById('test'))
</script>
</html>
