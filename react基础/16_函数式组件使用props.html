<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <!--
    函数可以接收参数，React会将组件标签上的属性都收集起来，封装成一个对象，传递给函数式组件当中
    函数当中没有static关键字，当限制props的类型或者为props设置默认值时，只能写在函数式组件的外面
  -->
  <div id='test'></div>
</body>
<script src='./0_lib/react.development.js'></script>
<script src='./0_lib/react-dom.development.js'></script>
<script src='./0_lib/babel.min.js'></script>
<script src='./0_lib/prop-types.js'></script>
<script type='text/babel'>
  function Person(props) {
    const { name, age, sex } = props;
    return (
      <ul>
        <li>姓名：{ name }</li>
        <li>性别：{ sex }</li>
        <li>年龄：{ age }</li>
      </ul>
    )
  }
  // 对组件的prop进行限制
  Person.propTypes = {
    name: PropTypes.string.isRequired, //  字符串、必传
    sex: PropTypes.string, // 字符串
    age: PropTypes.number, // 数字
  }
  // 设置组件prop的默认值
  Person.defaultProps = {
    sex: "未知",
    age: 18
  }
  ReactDOM.render(<Person name="张三" age={18} />, document.getElementById('test'))
</script>
</html>
