<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <div id='test1'></div>
  <div id='test2'></div>
</body>
<script src='./0_lib/react.development.js'></script>
<script src='./0_lib/react-dom.development.js'></script>
<script src='./0_lib/babel.min.js'></script>
<script src='./0_lib/prop-types.js'></script>
<script type='text/babel'>
  // 创建类式组件
  class Person extends React.Component{
    // 对组件的prop进行限制
    // static表示属性添加到Person自身上，而不是添加到实例上
    static propTypes = {
      name: PropTypes.string.isRequired, //  字符串、必传
      sex: PropTypes.string, // 字符串
      age: PropTypes.number, // 数字
    }
    // 设置组件prop的默认值
    static defaultProps = {
      sex: "未知",
      age: 18
    }
    render(){
      // this.props.name = "tom" // 此行代码会报错，因为props是只读的
      return (
        <ul>
          <li>姓名：{ this.props.name }</li>
          <li>性别：{ this.props.sex }</li>
          <li>年龄：{ this.props.age+1 }</li>
        </ul>
      )
    }
  }
  // 渲染组件到页面
  ReactDOM.render(<Person name="张三" />, document.getElementById('test1'))
  ReactDOM.render(<Person name="李四" age={19} sex="男" />, document.getElementById('test2'))
</script>
</html>
