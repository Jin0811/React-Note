<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <div id='test'></div>
</body>
<script src='./0_lib/react.development.js'></script>
<script src='./0_lib/react-dom.development.js'></script>
<script src='./0_lib/babel.min.js'></script>
<script type='text/babel'>
  // 创建类式组件
  class Person extends React.Component{
    render(){
      return (
        <ul>
          <li>姓名：{ this.props.name }</li>
          <li>性别：{ this.props.sex }</li>
          <li>年龄：{ this.props.age }</li>
        </ul>
      )
    }
  }
  // 渲染组件到页面
  ReactDOM.render(<Person name="tom" age="18" sex="女" />, document.getElementById('test'))
</script>
</html>
